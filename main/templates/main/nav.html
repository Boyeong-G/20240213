{% load static %}

<nav class="navbar navbar-extend-lg navbar-light bg-white">
    <div class="container-fluid">
        <div class="d-flex flex-row">
            <button class="navbar-toggler border border-0" style="box-shadow: none;"
                    type="button" data-bs-toggle="offcanvas" data-bs-target="#listContent" aria-controls="listContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span> &nbsp;</span>
            {% if user.is_authenticated %}
            <button type="button" data-bs-toggle="modal" data-bs-target="#add" style="background-color: white; border: none;">
                <div class="border border-dark border-2 rounded-circle" style="font-size: 17px; margin-top: 7px; padding-left: 5px; padding-right: 5px;">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </button>
            {% else %}
            <button type="button" data-bs-toggle="modal" data-bs-target="#add" style="background-color: white; border: none; visibility: hidden;">
                <div class="border border-dark border-2 rounded-circle" style="font-size: 17px; margin-top: 7px; padding-left: 5px; padding-right: 5px;">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </button>
            {% endif %}
        </div>

        <a class="navbar-brand" href="../../../../" style="font-size: 25px; color: black; text-decoration: none;">
            <strong>FAFQ</strong>
        </a>

        <div class="d-flex flex-row">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'my_list' %}">
                <div class="border border-dark border-2 rounded-circle" style="font-size: 10px; margin-top: 7px; padding: 7px;">
                    <i class="fa-solid fa-m"></i><i class="fa-solid fa-y"></i>
                </div>
            </a>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <a class="nav-link" data-bs-toggle="offcanvas" href="#offcanvasBell" role="button" aria-controls="offcanvasBell" style="font-size: 28px;">
                <i class="fa-regular fa-bell"></i>
            </a>
            <span>&nbsp;</span>
            {% else %}
            <a class="nav-link" href="{% url 'my_list' %}">
                <div class="border border-dark border-2 rounded-circle" style="font-size: 10px; margin-top: 7px; padding: 7px; visibility: hidden;">
                    <i class="fa-solid fa-m"></i><i class="fa-solid fa-y"></i>
                </div>
            </a>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <a class="nav-link" data-bs-toggle="offcanvas" href="#offcanvasBell" role="button" aria-controls="offcanvasBell" style="font-size: 28px; visibility: hidden;">
                <i class="fa-regular fa-bell"></i>
            </a>
            <span>&nbsp;</span>
            {% endif %}
        </div>
    </div>
</nav>

<!-- nav -->
<div class="offcanvas offcanvas-start d-flex justify-content-center" tabindex="-1" id="listContent" aria-labelledby="listContent"
     style="font-size: 20px; background-color: #80E12A;">
    <div class="offcanvas-header">
        &nbsp;
        <button class="border-0" style="box-shadow: none; font-size: 25px; background-color: #80E12A;" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>
    <div class="offcanvas-body">
        <div class="p-5">
            <div class="m-2">
                <div class="m-1">
                    <b>CATEGORY</b>
                </div>
                <div class="m-1">
                    <a href="{% url 'recipe_list' %}" style="color: black; text-decoration: none; font-size: 17px;">
                        <div class="ps-5">Recipe</div>
                    </a>
                </div>
                <div class="m-1">
                    <a href="{% url 'question_list' %}" style="color: black; text-decoration: none; font-size: 17px;">
                        <div class="ps-5">Q&A</div>
                    </a>
                </div>
            </div>

            <div class="m-3">
            </div>

            <div class="m-2">
                <a href="{% url 'info' %}" style="color: black; text-decoration: none;">
                    <b>INFORM</b>
                </a>
            </div>

            <div class="m-5">
            </div>

            <div class="m-2">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}?next={{ request.path }}" style="color: black; text-decoration: none;">
                    <b>Logout</b>
                </a>
                {% else %}
                <a href="{% url 'login' %}?next={{ request.path }}" style="color: black; text-decoration: none;">
                    <b>Login</b>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<!-- alarm -->
<div class="offcanvas offcanvas-end d-flex justify-content-center" tabindex="-1" id="offcanvasBell" aria-labelledby="offcanvasBellA">
    <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="offcanvasBellA"><i class="fa-regular fa-bell"></i></h2>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" style="box-shadow: none;"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <a href="{{ r.get_absolute_url }}" class="font_color5 font_color6">
                <div class="card pt-3 pb-2 ps-3 pe-3" style="width: 23rem; height: 6rem;">
                    comments likes good
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Modal add -->
<div class="modal fade" id="add" tabindex="-1" aria-labelledby="addLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeEmailLabel">
                    Write a post
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-5">
                <br />
                <a href="{% url 'recipe_create' %}" class="font_color6" style="color: black; text-decoration: none; box-shadow: none;">
                    <div class="m-5 pt-4 pb-4 ps-2 pe-2 rounded-4 border border-0" style="background-color: #C8FAC8">
                        Recipe
                    </div>
                </a>
                <a href="{% url 'question_create' %}" class="font_color6" style="color: black; text-decoration: none; box-shadow: none;">
                    <div class="m-5 pt-4 pb-4 ps-2 pe-2 rounded-4 border border-0" style="background-color: #C8FAC8">
                        Question
                    </div>
                </a>
            </div>
            <br />
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
