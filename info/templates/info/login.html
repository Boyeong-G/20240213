{% extends 'info/sign.html' %}
{% load static %}
{% block main_area %}

<div class="row">
    <div class="col-2">
    </div>

    <div class="col-8">
        <div class="mt-5 d-flex justify-content-center">
            {% if error %}
            <div class="ms-5 me-5 p-5 rounded-4 border border-dark border-2" style="text-align: center;">
                {{ error }}
            </div>
            {% endif %}
        </div>

        <div class="mt-5" style="font-size: 20px; text-align: center;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mt-3 mb-5 d-flex justify-content-center">
                    <div class="p-2 rounded-pill border border-dark border-2" id="id">
                        {{ form.username }}
                    </div>
                </div>
                <div class="mt-3 mb-5 d-flex justify-content-center">
                    <div class="p-2 rounded-pill border border-dark border-2" id="password">
                        {{ form.password }}
                    </div>
                </div>

                <div class="mt-3 d-flex justify-content-center">
                    <div class="rounded-3 border border-dark border-2">
                        <input type="hidden" name="next" value="{{ next }}">
                        <input type="submit" id="loginbutton" class="form-control rounded-3 border-0 pt-2 pb-2 ps-4 pe-4" value="Login">
                    </div>
                </div>
            </form>

            <br /><br /><br /><br />

            <div class="row mt-3">
                <div class="col-4">
                </div>
                <div class="col-4">
                    <span class="text-muted" style="font-size: 15px;">Are&nbsp;you not&nbsp;a&nbsp;member?</span>
                    <div class="d-flex justify-content-center ">
                        <a href="{% url 'signup' %}?next={{ next }}" class="signup1 signup2">
                            <div class="mt-2 p-2 rounded-pill border border-dark border-2" style="width: 5em;">
                                <span>Sign up</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
    </div>

    <div class="col-2">
    </div>
</div>

{% endblock %}
