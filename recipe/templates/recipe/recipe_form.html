{% extends 'recipe/base.html' %}
{% load static %}
{% block main_area %}

<!-- topbar -->
<div class="ms-5 me-5 mt-3" style="text-align: center">
    <h3>Recipe</h3>
    <hr />
</div>

<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-2">
        </div>

        {% csrf_token %}
        <div class="col-8">
            <div class="mt-5 mb-5 ms-3 me-3">
                <div class="d-flex justify-content-center dish_name p-4 rounded-pill">
                    {{ form.dish_name }}
                </div>
            </div>

            <div class="mb-5 ms-3 me-3">
                <div class="d-flex justify-content-start p-4 rounded-5 border border-1 border-dark">
                    <div>
                        <div class="p-2 ps-4 pe-4 rounded-4" id="form_ingredient">
                            <b>Ingredient</b>
                        </div>
                    </div>
                    <div class="p-2 ps-4 pe-4">
                        {{ form.ingredient }}
                    </div>
                </div>
            </div>

            <div class="mb-5 ms-3 me-3">
                <div class="form_how_to_cook p-4 rounded-5 border border-1 border-dark">
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                            <div class="p-2 rounded-5" id="form_how_to_cook_title">
                                <b>how to cook</b>
                            </div>
                        </div>
                        <div class="col-4">
                        </div>
                    </div>
                    <div class="m-5">
                        {{ form.recipe }}
                    </div>
                </div>
            </div>

            <div class="m-5">
                <div class="m-2 mb-5 d-flex justify-content-end">
                    <h5 class="me-5">Upload Photo</h5>
                    <div class="fileAdd">
                        {{ form.head_image }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                    </div>

                    <div class="col-4">
                        <div class="row">
                            <div class="col-5">
                                <div class="divSAVE">
                                    <input type="submit" id="save" class="buttonSAVE form-control border-0 rounded-5 pt-3 pb-3" value="SAVE">
                                </div>
                            </div>
                            <div class="col-2">
                            </div>
                            <div class="col-5">
                                <a href="../" style="text-decoration: none;">
                                    <div class="divEXIT">
                                        <input type="button" id="exit" class="buttonEXIT form-control border-0 rounded-5 pt-3 pb-3" value="EXIT">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-2">
        </div>
    </div>
</form>

{% endblock %}
