{% load static %}

<nav class="navbar fixed-bottom navbar-light bg-white border-top border-dark border-3 r_bottom">
    <div class="container-fluid">
        <div class="col-1">
        </div>
        <div class="col-10">
            <div>
                <div class="mt-3 mb-3 bottom_font_color3 bottom_font_color4 leftAlign">
                    {% if user.is_authenticated %}
                    <form action="{% url 'likes' recipe.pk %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button id="heart" style='border:none; background-color: white;'>
                            {% if request.user in recipe.like_users.all %}
                            <i class="fa-solid fa-heart" style="font-size: 28px; color: red;"></i>&nbsp;&nbsp;&nbsp;{{ recipe.like_users.all| length }}&nbsp;
                            {% else %}
                            <i class="fa-regular fa-heart" style="font-size: 28px; color: red;"></i>&nbsp;&nbsp;&nbsp;{{ recipe.like_users.all| length }}&nbsp;
                            {% endif %}
                        </button>
                    </form>
                    {% else %}
                    <div id="heart">
                        <i class="fa-regular fa-heart" style="font-size: 28px; color: red;"></i>&nbsp;&nbsp;&nbsp;{{ recipe.like_users.all| length }}&nbsp;
                    </div>
                    {% endif %}
                    <div class="me-5" id="rightAlign">
                        <a href="../" style="text-decoration: none;">
                            <div class="divLIST">
                                <input type="button" id="exit" class="buttonLIST form-control border-0" value="LIST">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1">
    </div>
</nav>
