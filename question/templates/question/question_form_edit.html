{% extends 'question/base.html' %}
{% load static %}
{% block main_area %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="ms-5 me-5">
        <div class="mt-3 mb-4 p-4 rounded-pill border border-2 border-dark summary">
            {{ form.summary }}
        </div>

        <div class="p-4 rounded-5 border border-2 border-dark" id="write_question">
            {{ form.question }}
        </div>
    </div>

    <div class="m-5">
        <div class="m-2 mb-5 d-flex justify-content-end">
            <h5 class="me-5">Upload Photo</h5>
            <div class="fileAdd">
                {{ form.head_image }}
            </div>
        </div>

        <div class="row">
            <div class="col-4">
            </div>

            <div class="col-4">
                <div class="row">
                    <div class="col-5">
                        <div class="divSAVE">
                            <input type="submit" id="save" class="buttonSAVE form-control border-0 rounded-5 pt-3 pb-3" value="SAVE">
                        </div>
                    </div>
                    <div class="col-2">
                    </div>
                    <div class="col-5">
                        <a href="../" style="text-decoration: none;">
                            <div class="divEXIT">
                                <input type="button" id="exit" class="buttonEXIT form-control border-0 rounded-5 pt-3 pb-3" value="EXIT">
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-4">
            </div>
        </div>
    </div>
</form>

{% endblock %}
